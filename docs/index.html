<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Get your new team member</title>

		<!-- <link rel="icon" type="image/png" href="./favicon.png" /> -->
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				max-width: 100%;
			}

			body {
				margin: 0;
				box-sizing: border-box;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu,
					Cantarell, "Helvetica Neue", sans-serif;
				display: flex;
				flex-direction: column;
			}

			img {
				height: 300px;
			}

			.release {
				display: flex;
				flex-direction: column;
				align-items: center;
				cursor: default;
			}

			.release > * {
				margin-top: 20px;
			}

			.downloadBtn {
				display: inline-flex;
				height: 1.25em;
				color: rgb(255, 255, 255);
				background-color: rgb(0, 0, 0);
				transition: all 0.3s ease 0s;
				border: 1px solid transparent;
				border-radius: 4px;
				box-shadow: none;
				font-size: 1.5em;
				line-height: 1.5;
				padding: 30px 30px 28px;
				justify-content: center;
				text-align: center;
				white-space: nowrap;
				align-items: center;
				vertical-align: top;
				user-select: none;
				cursor: pointer;
			}

			#header {
				display: flex;
				justify-content: center;
			}

			#releases {
				display: flex;
				width: 100%;
				flex: 1;
				justify-content: space-evenly;
				align-items: center;
			}

			#releases > * {
				margin: 0 100px;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<h1>placeholder for the logo</h1>
			<h1>fido</h1>
		</div>
		<div id="releases">
			<a href="https://www.bing.com/" target="_blank" id="win-release" class="release">
				<img src="/docs/img/Windows_logo_2012.svg" />
				<button class="downloadBtn">Get it for windows</button>
			</a>
			<a href="https://www.bing.com/" target="_blank" id="mac-release" class="release">
				<img src="/docs/img/Apple_logo_black.svg" />
				<button class="downloadBtn">Get it for mac</button>
			</a>
		</div>
	</body>
</html>
